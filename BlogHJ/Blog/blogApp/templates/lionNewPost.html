{%load bootstrap4%}
{% load static %}
{% bootstrap_css %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/css/lion.css">
  <title>lionNewPost</title>
</head>

<body>
  <header>
    <h1 class="header_title">
      <a href="/lion">
        HAEJUN'S BLOG
      </a>
    </h1>
  </header>

  <hr>

  <section class="blog_new_section">
    <form method="POST">
      {% csrf_token %}
      <p>제목</p>
      <input type="text" name="title" class="blog_new_area">
      <p>시간</p>
      <input type="datetime" name="pub_date" class="blog_new_area">
      <p>본문</p>
      <textarea rows="10" cols="50" name="body" class="blog_new_area"></textarea>
      <!-- <input type="file" name="mainphoto"><br> -->
      <input type="submit" value="완료" class="blog_new_submit">
    </form>
  </section>
  {% bootstrap_javascript %}
</body>

</html>
