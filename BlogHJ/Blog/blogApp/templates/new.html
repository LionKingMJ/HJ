{%load bootstrap4%}
{% load static %}
{% bootstrap_css %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>
    <header>
      <h1 class="header_title">
        <a href="/lion">
          HAEJUN'S BLOG
        </a>
      </h1>
    </header>

    {% block content %}
    <br>

    <div class='container’>
      <form method=' POST’>
      {% csrf_token %}
      <table>
        {{form.as_table}}
      </table>
      <br>
      <input class="btn btn-dark" type="submit" value="제출하기">
      </form>
    </div>
    {%endblock%}
    {% bootstrap_javascript %}
</body>

</html>
